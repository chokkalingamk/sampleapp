              DOCKER_PASSWORD: AES:zSW8vJ8aioGXUvtMtrx5IQ==:fSoH5yNo/vXW5PwkyutHEg==
            tasks:
            - exec:
                arguments:
                - -c
                - echo $GO_PIPELINE_LABEL
                command: /bin/bash
                run_if: passed
            - exec:
                arguments:
                - -c
                - docker build -t $IMAGE:$VERSION.$GO_PIPELINE_LABEL .
                command: /bin/bash
                working_directory: ./
                run_if: passed
            - exec:
                arguments:
                - -c
                - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
