format_version: 10
pipelines:
  HELLO_WORLD_SP0:
    group: IDFC_SPARK_SP0
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    environment_variables:
      VERSION: V.1.0
      IMAGE: sahanan05/hello-world
    materials:
      git-9f81df8:
        git: git@github.com:Sahana-Nagaraja/hello_world.git
        shallow_clone: false
        auto_update: true
        branch: master
    stages:
    - build_and_push:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: manual
          allow_only_on_success: false
        jobs:
          build_and_push:
            timeout: 0
            secure_variables:
